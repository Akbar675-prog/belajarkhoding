<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web | Loading</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'fade-scale': 'fadeScale 1.5s ease-in-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'wave': 'wave 2s linear infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'gradient': 'gradient 8s ease infinite',
                    },
                    keyframes: {
                        fadeScale: {
                            '0%': { opacity: '0', transform: 'scale(0.8)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        wave: {
                            '0%': { transform: 'rotate(0deg)' },
                            '10%': { transform: 'rotate(14deg)' },
                            '20%': { transform: 'rotate(-8deg)' },
                            '30%': { transform: 'rotate(14deg)' },
                            '40%': { transform: 'rotate(-4deg)' },
                            '50%': { transform: 'rotate(10deg)' },
                            '60%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(0deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        gradient: {
                            '0%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                            '100%': { 'background-position': '0% 50%' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .gradient-bg {
            background: linear-gradient(-45deg, #f8fafc, #e0f2fe, #bae6fd, #7dd3fc);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        .text-gradient {
            background: linear-gradient(90deg, #1e40af, #1d4ed8, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(30, 64, 175, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-value {
            height: 100%;
            background: #1e40af;
            border-radius: 2px;
            animation: progress 3s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 text-center">
        <!-- Animated logo/icon -->
        <div class="mb-8 flex justify-center">
            <div class="w-24 h-24 rounded-full bg-white/80 backdrop-blur-sm flex items-center justify-center animate-float shadow-lg">
                <i class="fas fa-laptop-code text-blue-900 text-4xl animate-wave"></i>
            </div>
        </div>
        
        <!-- Main heading with gradient text -->
        <h1 class="text-5xl md:text-6xl font-bold mb-2 text-gradient animate-fade-scale">
            Pemrograman Web
        </h1>
        
        <!-- Subtitle -->
        <p class="text-blue-900/80 text-lg md:text-xl mb-8 animate-fade-scale" style="animation-delay: 0.2s">
            Loading<span class="loading-dots"></span>
        </p>
        
        <!-- Modern loading indicator -->
        <div class="max-w-md mx-auto animate-fade-scale" style="animation-delay: 0.4s">
            <div class="progress-bar mb-2">
                <div class="progress-value"></div>
            </div>
            <p class="text-blue-900/70 text-sm font-medium">Menyiapkan layanan untuk mu...</p>
        </div>
        
        <!-- Additional decorative elements -->
        <div class="mt-12 grid grid-cols-3 gap-4 max-w-lg mx-auto opacity-70">
            <div class="h-2 bg-blue-900/20 rounded-full animate-pulse-slow" style="animation-delay: 0.1s"></div>
            <div class="h-2 bg-blue-900/20 rounded-full animate-pulse-slow" style="animation-delay: 0.3s"></div>
            <div class="h-2 bg-blue-900/20 rounded-full animate-pulse-slow" style="animation-delay: 0.5s"></div>
        </div>
    </div>
    
    <script>
        // Simulate loading completion
        setTimeout(() => {
            window.location.href = "./Home.html";
        }, 3000);
    </script>
</body>
</html>
